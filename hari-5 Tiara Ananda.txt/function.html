<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function</title>
</head>
<body>
    <h1>Berlatih Fungsi</h1>
    <h3>Contoh Soal</h3>
    <div id="contohJawaban"></div>
    <h3>Soal No.1</h3>
    <div id="jawaban1"></div>
    <h3>Soal No.2</h3>
    <div id="jawaban2"></div>
    <h3>Soal No.3</h3>
    <div id="jawaban3"></div>

<script>
     // CONTOH
    //  Kamu diminta untuk membuat fungsi bernama tampilkan() untuk menampilkan "Aku Tampil" pada halaman html. 
   // Jawaban CONTOH
   function tampilkan() {
      document.getElementById("contohJawaban").innerHTML = "Aku Tampil" }
  //Jalankan function
   tampilkan()

   // Soal No. 1 Fungsi Teriak
  //  Kamu diminta untuk membuat fungsi bernama teriak() untuk mengembalikan nilai berupa "Halo Function" pada halaman html.  
  function teriak() {
    document.getElementById("jawaban1").innerHTML = "Halo Function" }
  //Jalankan function
   teriak()

    // Soal No. 2 Fungsi Kalikan
   // Kamu diminta untuk membuat fungsi bernama kalikan(), yang mengembalikan nilai berupa "kalikan(5, 4) akan memberikan output 20" pada halaman html.
   function kalikan(num1, num2) {
    var hasil = num1 * num2
     document.getElementById("jawaban2").innerHTML =`${num1} * ${num2} = ${hasil}` }
  // Jalankan function 
  kalikan(5, 4)

  // Soal No. 3 Fungsi buatKalimat
  // Buatlah sebuah fungsi bernama buatKalimat(), yang akan memproses seluruh parameter yang diinput menjadi satu kalimat berikut:
  function buatKalimat(nama, umur, alamat, hobi) {
    return `Nama saya ${nama}, umur saya ${umur} tahun, alamat saya di ${alamat}, dan saya punya hobi yaitu ${hobi}`
   
  } 
  document.getElementById("jawaban3").innerHTML = buatKalimat('Tiara', '17', 'Jln. Bangau Sakti, Riau', 'Menonton film')
</script>
</body>
</html>
